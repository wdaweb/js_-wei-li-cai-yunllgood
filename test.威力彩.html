    <script>
        // 隨機取區間整數亂數
        const rand = (min, max) => {
            return Math.round(Math.random() * (max - min) + min)
        }
        // B區
        let b = rand(1, 8)

        // A區解法一
        let a = []
        for (let i = 1; i <= 6; i++) {
            let number = rand(1, 38)
            // 刪除重複
            if (a.includes(number)) {
                // 讓迴圈再跑一次用i--
                i--
            } else {
                a.push(number)
            }
        }
        document.write(`A區: ${a.join(',')}<br> B區: ${b}`)
